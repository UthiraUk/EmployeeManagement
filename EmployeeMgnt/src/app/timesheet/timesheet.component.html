
<div class="container py-5 h-100">
    <h1 class="form-name">Employee TimeSheet</h1>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <label for="employeeid">EmployeeId</label>
            <input type="number" id="employeeid" name="employeeid" formControlName="empid" class="form-control"
              autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.empid.errors }">
          </div>

          <div class="form-group mt-4">
            <label for="employeename">EmployeeName</label>
            <input type="text" id="employeename" name="employeename" formControlName="empname" class="form-control"
              autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.empname.errors }">
              
          </div>
          <div class="form-group mt-4">
            <label>Working Type</label>
            <select formControlName="worktype" class="form-control">
                <option value=""></option>
                <option value="office">Office</option>
                <option value="wfh">WorkFromHome</option>
                <option value="client">ClientOffice</option>
                <option value="leave">leave</option>
            </select>
        </div>
          <div class="form-group mt-4">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" formControlName="date" class="form-control"
              autocomplete="off">
          </div>
          <div class="form-group mt-4">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" formControlName="time" class="form-control"
              autocomplete="off">
          </div>
          <!-- Submit button -->
          <div class="divider d-flex align-items-center my-4">
            <button type="submit" class="btn btn-primary ">Submit</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
